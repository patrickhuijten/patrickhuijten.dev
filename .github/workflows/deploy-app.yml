name: GitHub Actions Demo
on: [push]
jobs:
  Deploy-To-Server:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd ${{secrets.PROJECT_DIR}}/${{github.event.repository.name }}
            git checkout main
            git fetch --all
            git reset --hard origin/main
            rm .env
            echo STORYBLOK_TOKEN=${{secrets.STORYBLOK_TOKEN}} >> .env
            echo GOOGLE_ANALYTICS_ID=${{secrets.GOOGLE_ANALYTICS_ID}} >> .env
            echo HOSTNAME=${{secrets.HOSTNAME}} >> .env
            echo HOTJAR_ID=${{secrets.HOTJAR_ID}} >> .env
            echo HOTJAR_SV=${{secrets.HOTJAR_SV}} >> .env
            cat .env
            yarn install
            rm -rf .nuxt
            yarn build
            Restart server
            pm2 kill
            pm2 start yarn --name Nuxt Start -- start
            