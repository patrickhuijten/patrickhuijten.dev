version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - run: git config --global user.email "$GIT_AUTHOR_EMAIL"
      - run: git config --global user.name "$GIT_AUTHOR_NAME"
      - node/with-cache:
          steps:
            - run: yarn install
      - run: yarn generate
      - run: yarn test
      - run: yarn deploy
workflows:
  version: 2
  build:
    jobs:
      - build:
          context: patrickhuijten.github.io